// API module - public interfaces for PillarsOfFortune
// Dependencies (Paper API, Lombok) are inherited from root build.gradle
apply plugin: 'maven-publish'

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.github.MrKammounYT'
            artifactId = 'PillarsOfFortune'
            version = project.version

            from components.java
        }
    }
}